<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body className="bg-gray-100 flex items-center justify-center h-screen">
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script type="text/babel">
    function Counter() {
      const [count, setCount] = React.useState(0);
      const [isDarkMode, setIsDarkMode] = React.useState(false);
      const increment = () => setCount(count + 1);
      const decrement = () => setCount(count - 1);
      const reset = () => setCount(0);
      const doubleIncrement = () => setCount(count + 2);
      const toggleDarkMode = () => setIsDarkMode(!isDarkMode);
      return (
        <div className={`${isDarkMode ? 'bg-gray-500 text-white' : 'bg-white text-gray-800'} p-6 rounded-lg shadow-lg text-center`}>
          <h1 className="text-2xl font-bold mb-4">Counter App</h1>
          <p className="text-4xl mb-6 text-blue-600">{count}</p>
          <div className="flex justify-center gap-4 mb-4">
            <button
              onClick={increment}
              className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            >
              Increment
            </button>
            <button
              onClick={decrement}
              className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
            >
              Decrement
            </button>
            <button
              onClick={doubleIncrement}
              className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
            >
              Double Increment
            </button>
            <button
              onClick={reset}
              className="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded"
            >
              Reset
            </button>
          </div>
          <button
            onClick={toggleDarkMode}
            className="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded"
          >
            {isDarkMode ? 'Light Mode' : 'Dark Mode'}
          </button>
        </div>
      );
    }
    ReactDOM.render(<Counter />, document.getElementById('root'));
  </script>
</body>
</html>
